<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nounou Formulaire</title>
</head>
<body>
  <div class="container">
    <h1 class="center"> Formulaire d'incription : Nounou</h1>
    </br>
    </br>
    <form class="col s12" method="post" action="">
      <div class="row">
        <div class="file-field input-field col s12">
          <div class="btn">
            <span>Votre photo de profil</span>
            <input type="file" name="photo">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="nom" type="text" class="validate" name ="nom">
          <label for="nom">Nom</label>
        </div>
        <div class="input-field col s6">
          <input id="prenom" type="text" class="validate" name ="prénom">
          <label for="prenom">Prénom</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate" name ="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="portable" type="tel" class="validate" name ="portable">
          <label for="portable">Portable</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="age" type="number" class="validate" name ="age">
          <label for="age">Age</label>
        </div>
        <div class="input-field col s6">
          <input id="ville" type="text" class="validate" name ="ville">
          <label for="ville">Ville</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select id='langue' multiple name ="langues[]">
            <option value="" disabled selected>Choix des langues</option>
            <option value="1">Anglais</option>
            <option value="2">Espagnol</option>
            <option value="3">Allemand</option>
          </select>
          <label>Langues parlées</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select id='exp' name = "experience">
            <option value="" disabled selected>Expérience</option>
            <option value="1">Débutant.e</option>
            <option value="2">Occasionnel.le</option>
            <option value="3">Expérimenté.e</option>
          </select>
          <label>Niveau d'expérience</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
        <textarea id="presentation" name="presentation" placeholder="Présentez vous..." class="materialize-textarea"></textarea>
          <label for="presentation">Présentation</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <button class="btn-large waves-effect waves-light" type="submit">Soumettre
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/FormNounou.js"></script>
</body>
</html>
