<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parents Formulaire</title>
</head>
<body>
  <div class="container">
    <h1 class="center"> Formulaire d'incription : Parents </h1>
  </br>
</br>
    <form class="col s12" method="get" action="">
      <div class="row">
        <div class="file-field input-field col s12">
          <div class="btn">
            <span>Votre photo de profil</span>
            <input type="file" name="photo">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="nom" type="text" class="validate" name ="nom">
          <label for="nom">Nom</label>
        </div>
        <div class="input-field col s6">
          <input id="prenom" type="text" class="validate" name ="prénom">
          <label for="prenom">Prénom</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate" name ="email">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="portable" type="tel" class="validate" name ="portable">
          <label for="portable">Portable</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="ville" type="text" class="validate" name ="ville">
          <label for="ville">Ville</label>
        </div>
        <div class="input-field col s6">
          <input id="nbEnfants" type="number" class="validate" name ="nbEnfants">
          <label>Nombre d'enfants à garder</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          </br>
        <textarea id="infos" name="infos" class="validate">
        </textarea>
          <label for="infos">Informations générales</label></br>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <button class="btn-large waves-effect waves-light" type="submit">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/FormNounou.js"></script>
</body>
</html>
